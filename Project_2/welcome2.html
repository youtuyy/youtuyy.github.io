<head>

<title>Welcome Page</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script>
function welcome() {
	if(document.getElementById("name").value){
	document.getElementById("welcome").innerHTML = ('Thank you for your trust, ' + document.getElementById("name").value 
	+ '!' )
	var value = document.getElementById("name").value
	setCookie("name",value)
	document.getElementById("day").style.visibility="visible"
	}else{
	alert("I want your name!")
	}
}

function magic(){
	if(document.getElementById("dayornight").value){
	document.getElementById("magic").innerHTML = (document.getElementById("name").value + '! <a href=\"home.html\">  You can enter the magic world.</a>' )
	var value2 = document.getElementById("dayornight").value
	setCookie("pattern",value2)
	}else{
		alert("Please choose!")
	}
}
</script>
<script src="http://cs.smith.edu/~nhowe/teaching/csc105/examples/cookie.js"></script>
</head>

<body>
<h1>Welcome to the magic decision maker</h1>
<table align="center">

</div>

</tr>

</form></p>

		</select><form id="magic">
</form></p>
</td>
</tr>
