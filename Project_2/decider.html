<script>
function pattern(){
	var pattern=getCookie("pattern")
	if(pattern=="day"){
		document.getElementById("pattern").style.backgroundColor="#7BD8E1"
		document.getElementById("pattern").style.color="black"
	}
}

function choice(){
	var count=Number(getCookie("count"))
	var num = Math.floor(count*Math.random())
	var id = "choice"+String(num)
	setCookie("answer",document.getElementById(id).value)
	document.location.href = "magic.html"
}
	
function bigImg(x) {
    x.style.height = "275px";
    x.style.width = "250px";
	document.getElementById("sound2").volume = 0.25
	document.getElementById("sound2").play()
}

function normalImg(x) {
    x.style.height = "110px";
    x.style.width = "100px";
}


function playSound(id) {
	document.getElementById(id).volume = 0.25
	document.getElementById(id).play()
	
}


</script>
