<title>Magic</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script>
function moveText(movingobject,cx,cy,rx,ry,dir) {
  // moves the text sample
	
	// first, get current position
	  x = document.getElementById(movingobject).style.left
		y = document.getElementById(movingobject).style.top
		// convert to integers
		x = parseInt(x)
		y = parseInt(y)
	// compute angle
	// track is a circle of radius 100 pixels, centered at (150,150).
	theta = Math.atan2((y-cy)/ry,(x-cx)/rx)
	
	// compute new positions
	// track is a circle of radius 100 pixels, centered at (150,150).
	theta = theta+dir*Math.PI/72  // increase theta by 2.5 degrees
	xnew = Math.round(cx+rx*Math.cos(theta))
	ynew = Math.round(cy+ry*Math.sin(theta))
	
	// move text
	  document.getElementById(movingobject).style.left = xnew+'px'
		document.getElementById(movingobject).style.top = ynew+'px'
}
</script>
</head>
